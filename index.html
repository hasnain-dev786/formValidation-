<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Validation-Form</title>
    <!-- ============ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- ================= -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- ================= -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<!-- ================ -->
 <link rel="stylesheet" href="./style.css">

</head>
<body>
    

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><b><u>JS-Validation Form</u></b></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Visit Our Services</a>
              </li>
             
          </div>
        </div>
      </nav>

      <!-- ============= -->

      <div class="container p-5">
        <div class="content">
            <div class="form mt-4">
                <form action="#">
                   <h1><b><u>Information</u></b></h1> 

                   <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Enter Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter Your Name" required pattern="[A-Z a-z]{3,20}">
                  </div>

                   <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Enter  Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter Your Email" required>
                  </div>
                  
                   <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Enter Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter Your Password" required>
                  </div>

                  <a href="./services.html" target="_blank"><button class="btn btn-outline-warning" onclick="submitData()">Submit form</button> </a>
                 
                </form>
            </div>
        </div>
      </div>
    

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
